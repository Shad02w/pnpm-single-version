name: Run tests

on:
    push:
        branches:
            - 'main'
            - 'release'
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup pnpm
              uses: pnpm/action-setup@v2.2.2
              with:
                  version: 7.9.5

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  check-latest: true
                  cache: 'pnpm'

            - name: Install Dependencies
              run: pnpm install

            - name: Test
              run: pnpm test
